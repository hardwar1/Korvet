<section class="buy-now {{buy-now-parent-mod}} {{buy-now-mod}}">
  <div class="buy-now__h2">
    <h2 class="title title--600">
      Купить металлопрокат в Туле прямо сейчас.
      Оставьте заявку в удобной форме.
    </h2>
  </div>

  <p class="buy-now__text">
    Мы быстро обработаем заказ, ответим на все вопросы по продукции, сориентируем по срокам доставки.
  </p>

  <form class="buy-now__form">
    <div class="buy-now__row">
      <label class="buy-now__label">
        <span class="buy-now__label-text">
          Имя
        </span>

        <input class="buy-now__input input" type="text" name="name" placeholder="Имя" required>
      </label>

      <label class="buy-now__label">
        <span class="buy-now__label-text">
          Телефон
        </span>

        <input class="buy-now__input input" type="tel" name="tel" placeholder="+ 7 (000) 000 00 00" inputmode="tel"
          required>
      </label>

      <label class="buy-now__label">
        <span class="buy-now__label-text">
          Почта
        </span>

        <input class="buy-now__input input" type="email" name="email" placeholder="email@mail.ru" inputmode="email"
          required>
      </label>
    </div>

    <div class="buy-now__row">
      <label class="buy-now__label buy-now__label--textarea">
        <span class="buy-now__label-text">
          Комментарий
        </span>
        <textarea class="buy-now__input buy-now__input--textarea input" name=""></textarea>
      </label>

      <button class="buy-now__submit sans-btn-blue" type="button">
        Оставить заявку
      </button>
    </div>


  </form>

</section>
