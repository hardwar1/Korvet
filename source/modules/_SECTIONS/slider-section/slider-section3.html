<section class="slider-section {{slider-section-parent-mod}} {{slider-section-mod}}">
  <div class="slider-section__h2">
    <h2 class="title title--400">
      Вы просматривали
    </h2>
  </div>

  <div class="slider-section__bg-wrapper">
    <div class="slider-section__swiper swiper">
      <ul class="swiper-wrapper">
        {{#each card.card2}}
        <li class="slider-section__slide swiper-slide">
          <article class="slider-section__card card {{mod}}">
            <a class="card__link" href="">
              <img class="card__img" src="img/offers/{{img}}.png" height="196" alt="{{alt}}">
            </a>

            <div class="card__h3">
              <h3>
                {{title}}
              </h3>
            </div>

            <span class="card__price">
              {{price}}
            </span>

            <div class="card__btns">
              <button class="card__btn sans-btn {{btn-mod}}" type="button">
                Заказать
              </button>

              <button class="card__cart cart-btn" type="button" disabled>
                <span class="visually-hidden">
                  добавить в корзину
                </span>
              </button>
            </div>
          </article>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>

</section>
