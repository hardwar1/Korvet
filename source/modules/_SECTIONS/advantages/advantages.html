<section class="advantages {{advantages-parent-mod}} {{advantages-mod}}">
  <div class="container">
    <div class="advantages__h2">
      <h2>
        Преимущества
      </h2>

      {{> slider-btns slider-btns-parent-mod="advantages__slider-btns" slider-btns-mod=""}}
    </div>

    <div class="advantages__swiper swiper-768">
      <ul class="advantages__list">
        {{#each advantages}}
        <li class="advantages__item advantages__item--icon{{icon}}">
          {{text}}
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</section>
